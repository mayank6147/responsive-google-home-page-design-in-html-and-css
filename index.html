<html>
<head>
<title>Google Home</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Favicon link-->
 <link rel="shortcut icon" type="image/png" href="images/Google-favicon.png">
<!-- Google Material Icons CDN-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">



<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header class="header clearflix">
		<div class="button">
			<a  href="#" class="btn-main">Sign in</a>
		</div>
		<ul class="header__list">
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<!-- using data-* attribute in anchor tag -->
			<li><a href="#" data-descr="Google Apps" ><span   class="material-icons">apps</span></a></li>
		</ul>
    </header>
	<section class="logo__search-box">
		<div class="logo__center">
		     <img src="images/google-logo_2.png" alt="google" class="">
		</div>
		<div class="search-box">
	             <input type="text" name="input-search-box">
		</div>
		<div class="buttons">
			<input type="submit" value="Google Search" name="googleSearch" class="btn">
			<input type="submit" value="I'm Feeling Lucky" name="googleSearch" class="btn">
		</div>
		<div class="language-links">
			Google offered in:
                   <a href="#">हिन्दी </a>
				   <a href="#">বাংলা</a>
				   <a href="#">తెలుగు </a>
				   <a href="#">मराठी</a>
				   <a href="#">தமிழ் </a>
				   <a href="#">ગુજરાતી</a>
				   <a href="#"> ಕನ್ನಡ </a>
				   <a href="#">മലയാളം</a>
                   <a href="#"> ਪੰਜਾਬੀ</a>
		</div>
	</section>
	<footer class="footer">
		<div class="footer__block">
			<span>India</span>
		</div>
		<div class="footer__block_list flex_content_center"> 
		<div class="footer__block_list_left flex_content_center">
			<a href="#">About</a>
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">How Search works</a>
		</div>
		<div class="footer__block_list_right flex_content_center">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>

		</div>
		</div>
	</footer>
